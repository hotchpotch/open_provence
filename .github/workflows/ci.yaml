name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: "3.11"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-suffix: linux-py311-tox

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --locked --no-default-groups --group dev --group cpu

      - name: Download NLTK resources
        run: |
          # Use the virtualenv interpreter directly so CI never pulls NVIDIA/CUDA extras via `uv run`.
          ./.venv/bin/python -c "import nltk; nltk.download('punkt', quiet=True); nltk.download('punkt_tab', quiet=True)"

      - name: Run tox
        run: |
          # Invoke tox from the synced virtualenv to reuse locked deps; keep `run-parallel` for CI throughput.
          ./.venv/bin/tox run-parallel
